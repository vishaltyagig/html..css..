<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apnaclgform</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="main_heading">Payment Form</h1>
        <h2>contact info</h2>
        <p>required fields are followed by *</p>
        <p>Name : * <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
            <p>
                Male <input type="radio" name="gender" id="male"> Female <input type="radio" name="gender" id="female">
            </p>
        </fieldset>
        <p>
            Address: <textarea name="address" id="address" cols="30" rows="2"></textarea>
        </p>
        <p>
            Email: * <input type="email" name="email" id="email" required>
        </p>
        <p>
            Pincode: <input type="number" name="pincode" id="pincode">
        </p>
        <hr>
        <h2>Payment Option</h2>
        <p>Card Type: *
            <select name="card_type" id="card_type" required>
                <option value="">--select a card type --</option>
                <option value="visa">visa</option>
                <option value="sbi">sbi</option>
                <option value="rupay">rupay</option>
                <option value="master card">master card</option>
            </select>
        </p>
        <p>
            Card number: * <input type="number" name="card_number" id="card_number" required >
        </p>
        <p>
            Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>CVV * <input type="password" name="cvv" id="cvv" required></p>
        <input type= "submit" value="pay now">

    </form>
</div>
</body>
</html>
